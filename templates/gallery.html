<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body>
    <h1>Gallery</h1>
    <p>
     Explore a gallery of vibrant designs
    </p>
    <div class="gallery-container">
        {% for image in images %}
            <img src="{{ url_for('static', filename='gallery/' + image) }}" width="200">
        {% endfor %}
    </div>
    <a href="/">Back to Home</a>
</body>
</html>
