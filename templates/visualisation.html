<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation des Patrimoines</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body>
    <h1>Heritage Map</h1>
    <div>
        <button onclick="window.location.href='/heatmap/Artisanat'">Craftsmanship</button>
        <button onclick="window.location.href='/heatmap/Musique'">Music</button>
        <button onclick="window.location.href='/heatmap/Architecture'">Architecture</button>
        <button onclick="window.location.href='/heatmap/Culture'">Culture</button>
    </div>

    <div>
        <h2>Heritage Map</h2>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Carte du Patrimoine" />
    </div>
    {% if heatmap_url %}
    <div>
        <h2>Heatmap</h2>
        <img src="{{ heatmap_url }}" alt="Heatmap du Patrimoine" />
    </div>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
